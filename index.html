<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Permanent+Marker|Ubuntu&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="lightbox2-2.11.1/css/lightbox.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Photo Gallery</title>
</head>

<body>
  <header class="header container">
    <h1 class="header__title">Photo Gallery</h1>
    <input class="header__search" type="text" placeholder="Search images">
  </header>
  <main class="gallery container">
    <a href="img/full-size/01.jpg" class="gallery__image-link" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.
    " data-lightbox="gallery">
      <img src="img/thumbnails/01.jpg" alt="Image 01"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/02.jpg" class="gallery__image-link"
      data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
      data-lightbox="gallery">
      <img src="img/thumbnails/02.jpg" alt="Image 02"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/03.jpg" class="gallery__image-link" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.
    " data-lightbox="gallery">
      <img src="img/thumbnails/03.jpg" alt="Image 03"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/04.jpg" class="gallery__image-link"
      data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
      data-lightbox="gallery">
      <img src="img/thumbnails/04.jpg" alt="Image 04"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/05.jpg" class="gallery__image-link"
      data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
      data-lightbox="gallery">
      <img src="img/thumbnails/05.jpg" alt="Image 05"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/06.jpg" class="gallery__image-link"
      data-title="Fall is coming, I love when the leaves on the trees start to change color."
      data-lightbox="gallery">
      <img src="img/thumbnails/06.jpg" alt="Image 06"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/07.jpg" class="gallery__image-link"
      data-title="I drove past this plantation yesterday, everything is so green!"
      data-lightbox="gallery">
      <img src="img/thumbnails/07.jpg" alt="Image 07"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/08.jpg" class="gallery__image-link"
      data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
      data-lightbox="gallery">
      <img src="img/thumbnails/08.jpg" alt="Image 08"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/09.jpg" class="gallery__image-link"
      data-title="We enjoyed a quiet stroll down this countryside lane."
      data-lightbox="gallery">
      <img src="img/thumbnails/09.jpg" alt="Image 09"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/10.jpg" class="gallery__image-link"
      data-title="Sunset at the coast! The sky turned a lovely shade of orange."
      data-lightbox="gallery">
      <img src="img/thumbnails/10.jpg" alt="Image 10"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/11.jpg" class="gallery__image-link"
      data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
      data-lightbox="gallery">
      <img src="img/thumbnails/11.jpg" alt="Image 11"
        class="gallery__image--thumbnail">
    </a>
    <a href="img/full-size/12.jpg" class="gallery__image-link"
      data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
      data-lightbox="gallery">
      <img src="img/thumbnails/12.jpg" alt="Image 12"
        class="gallery__image--thumbnail">
    </a>
  </main>

  <script src="lightbox2-2.11.1/js/lightbox-plus-jquery.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
